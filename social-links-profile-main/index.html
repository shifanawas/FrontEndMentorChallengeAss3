<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card - Desktop Design</title>
<style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Inter', sans-serif;
        background-color: hsl(0, 0%, 8%);
        color: hsl(0, 0%, 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }
    .card {
        background-color: hsl(0, 0%, 12%);
        width: 400px;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
    }
    .profile-img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid hsl(75, 94%, 57%);
        margin: 20px auto;
    }
    .name {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 15px 0;
    }
    .location {
        color: hsl(75, 94%, 57%);
        font-size: 1rem;
        font-weight: 400;
        margin-bottom: 20px;
    }
    .description {
        font-size: 1rem;
        line-height: 1.6;
        color: hsl(0, 0%, 80%);
        margin-bottom: 30px;
    }
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .btn {
        display: inline-block;
        background-color: hsl(0, 0%, 20%);
        color: hsl(0, 0%, 100%);
        padding: 12px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
        background-color: hsl(75, 94%, 57%);
        color: hsl(0, 0%, 12%);
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's Profile Image" class="profile-img">
    <div class="name">Jessica Randall</div>
    <div class="location">London, United Kingdom</div>
    <div class="description">"Front-end developer and avid reader."</div>
    <div class="btn-container">
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>
    </div>
</div>

</body>
</html>
